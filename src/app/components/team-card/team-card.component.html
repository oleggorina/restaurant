<div class="item" routerLink="/chef-details/{{teamId}}">
  <div class="item__image">
    <img src="{{teamImage}}" alt="Chef Image">
  </div>
  <div class="item__content">
    <div class="item__content-name">
      <h5>{{teamName}}</h5>
    </div>
    <div class="item__content-job">
      <span>{{teamJob}}</span>
    </div>
  </div>
</div>
