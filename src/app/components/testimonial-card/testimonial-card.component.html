<div class="card" *ngIf="isCard">
  <div class="card__user">
    <div class="card__user-image">
      <img src="{{image}}" alt="Image user">
      <div class="symbol">
        <i class="fa-solid fa-quote-right"></i>
      </div>
    </div>
    <div class="card__user-name">
      <h5>{{name}}</h5>
      <span>{{city}}</span>
    </div>
  </div>
  <div class="card__line"></div>
  <div class="card__text">
    <p>{{testimonial}}</p>
  </div>
</div>
