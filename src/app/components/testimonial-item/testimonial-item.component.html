<div class="item">
  <div class="item__text">
    <p>{{text}}</p>
  </div>
  <div class="item__user">
    <div class="item__user-image">
      <img src="{{image}}" alt="Image user">
      <div class="symbol">
        <i class="fa-solid fa-quote-right"></i>
      </div>
    </div>
    <div class="item__user-name">
      <h5>{{name}}</h5>
      <span>{{city}}</span>
    </div>
  </div>
</div>
