<div class="product">
  <div class="product__content">
    <div class="product__content-image">
      <img src="{{image}}" alt="product">
    </div>
    <div class="product__content-title">
      <h5>{{title}}</h5>
      <span>{{subtitle}}</span>
    </div>
  </div>
  <div class="product__line"></div>
  <div class="product__price"><h5>{{price | currency}}</h5></div>
</div>
