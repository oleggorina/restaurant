<div class="container" #menuMainComponent>
  <section class="dish">
    <div class="dish__menu">
      <div class="dish__menu-title">
        <h4>Main Dish</h4>
      </div>
      <div class="dish__menu-item" *ngFor="let product of mainDishData"
      [@fromLeft]="animationState$ | async">
        <app-product-item
        [title]="product.title"
        [image]="product.image"
        [subtitle]="product.descr"
        [price]="product.price"></app-product-item>
      </div>
      <div class="dish__menu-btn" [@fromBottom]="animationState$ | async">
        <app-btn-primary [btnText]="'Order Now'" [textColor]="'accent'"></app-btn-primary>
      </div>
    </div>
    <div class="dish__image" [@fadeIn]="animationState$ | async">
      <img src="../../../../../assets/images/menu/main dish/dishimage.png" alt="Image">
    </div>
  </section>
</div>
