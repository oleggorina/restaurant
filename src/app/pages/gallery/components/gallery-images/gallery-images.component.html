        <span>Recipes</span>
      </div>
      <img src="../../../../../assets/images/gallery/images/pasta.webp" alt="Pasta">
    </div>
    <div class="images__items-item">
      <div class="wrapper">
        <h4>Vegan Pizza</h4>
        <span>Main Course</span>
      </div>
      <img src="../../../../../assets/images/gallery/images/pizza.webp" alt="Pizza">
    </div>
    <div class="images__items-item">
      <div class="wrapper">
        <h4>Mixed Veg</h4>
        <span>Starters</span>
      </div>

    </div>
    <div class="images__items-item">
      <div class="wrapper">
        <h4>Frozen Yogurt</h4>
        <span>Starters</span>
      </div>
      <img src="../../../../../assets/images/gallery/images/frozenyogurt.webp" alt="Frozen Yogurt">

    <div class="images__items-item">
      <div class="wrapper">
        <h4>Stuffed Meat</h4>
        <span>Recipes</span>
      </div>
      <img src="../../../../../assets/images/gallery/images/stuffedmeat.webp" alt="Meat">
    </div>
    <div class="images__items-item">
      <div class="wrapper">
        <h4>Fruit Salad</h4>
        <span>Dessert</span>
      </div>
      <img src="../../../../../assets/images/gallery/images/fruitsalad.webp" alt="Salad">
    </div>
   </div>
   <div class="images__btn">
    <app-btn-primary routerLink="/menu" [btnText]="'See all dishes'" [textColor]="'accent'"></app-btn-primary>
   </div>
  </section>
</div>
