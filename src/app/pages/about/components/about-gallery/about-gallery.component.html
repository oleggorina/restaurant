<div class="container" #galleryComponent>
  <section class="gallery">
    <div class="gallery__title">
      <div class="gallery__title-subtitle">
        <app-subtitle [text]="'gallery'"></app-subtitle>
      </div>
      <div class="gallery__title-title">
        <h4>What We Make</h4>
      </div>
    </div>
    <div class="gallery__images" [@fadeIn]="animationState$ | async">
      <div class="gallery__images-image">
        <img src="../../../../../assets/images/about/gallery/image1.webp" alt="First gallery image">
      </div>
      <div class="gallery__images-image">
        <img src="../../../../../assets/images/about/gallery/image2.webp" alt="Second gallery image">
      </div>
      <div class="gallery__images-image">
        <img src="../../../../../assets/images/about/gallery/image3.webp" alt="Third gallery image">
      </div>
      <div class="gallery__images-image">
        <img src="../../../../../assets/images/about/gallery/image4.webp" alt="Fourth gallery image">
      </div>
      <div class="gallery__images-image">
        <img src="../../../../../assets/images/about/gallery/image5.webp" alt="Fifth gallery image">
      </div>
    </div>
  </section>
</div>
