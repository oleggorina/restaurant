<div class="container" #teamComponent>
  <section class="team">
    <div class="team__title">
      <div class="team__title-subtitle">
        <app-subtitle [text]="'team'"></app-subtitle>
      </div>
      <div class="team__title-title">
        <h4>Meet Our Professional Chefs</h4>
      </div>
    </div>
    <div class="team__items" [@fromBottom]="animationState$ | async">
      <app-team-card *ngFor="let team of teamData"
      [teamImage]="team.image"
      [teamName]="team.name"
      [teamJob]="team.job"></app-team-card>
    </div>
    <div class="team__btn">
      <app-btn-primary routerLink="/chefs" [btnText]="'Our Chefs'" [textColor]="'accent'"></app-btn-primary>
    </div>
  </section>
</div>
